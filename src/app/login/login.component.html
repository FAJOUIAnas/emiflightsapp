          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form (ngSubmit)="onSubmit2(form)" #form="ngForm">

          <label>first name</label>

          <input ngModel name="lastname" type="text" class="form-control me-2" placeholder="Enter your last name">
          <br>

          <label>username</label>
          <input ngModel name="usernameR" type="text" class="form-control me-2" placeholder="Enter your username">
          <br>

          <input ngModel name="passwordR" type="password" class="form-control" id="exampleInputPassword2" placeholder="Enter your Password">
          <br>

          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>

      </div>
    </div>
  </div>
</div>
